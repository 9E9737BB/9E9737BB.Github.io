<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard API Example</title>
</head>
<body>
    <h1>Clipboard API Example</h1>
    <textarea id="output" placeholder="Pasted text will appear here..." rows="10" cols="30"></textarea>
    <button id="pasteButton">Paste Clipboard Data</button>
    <p id="message"></p>

    <script>
        document.getElementById('pasteButton').addEventListener('click', async () => {
            try {
                if (navigator.clipboard) {
                    const clipboardText = await navigator.clipboard.readText();
                    document.getElementById('output').value = clipboardText;
                    document.getElementById('message').textContent = '';
                } else {
                    document.getElementById('message').textContent = 'Clipboard API not supported.';
                }
            } catch (err) {
                document.getElementById('message').textContent = 'Failed to read clipboard contents. Please ensure clipboard permissions are granted.';
            }
        });
    </script>
</body>
</html>
