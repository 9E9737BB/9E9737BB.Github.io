<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Copy Example</title>
</head>
<body>
    <h1>Auto Copy Example</h1>
    <p id="textToCopy">This is the text that will be copied to the clipboard.</p>
    <p id="message"></p>

    <script>
        async function copyTextToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                document.getElementById('message').textContent = 'Text copied to clipboard!';
            } catch (err) {
                document.getElementById('message').textContent = 'Failed to copy text. Please allow clipboard access.';
            }
        }

        window.addEventListener('load', () => {
            const text = document.getElementById('textToCopy').textContent;
            copyTextToClipboard(text);
        });
    </script>
</body>
</html>
