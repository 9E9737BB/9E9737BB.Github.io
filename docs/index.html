<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard API Auto-Paste Example</title>
</head>
<body>
    <h1>Clipboard API Auto-Paste Example</h1>
    <textarea id="output" placeholder="Pasted text will appear here..." rows="10" cols="30"></textarea>

    <script>
        // Function to read and paste clipboard data
        async function pasteClipboardData() {
            try {
                // Check if Clipboard API is supported
                if (navigator.clipboard) {
                    // Read text from the clipboard
                    const clipboardText = await navigator.clipboard.readText();
                    // Paste the text into the textarea
                    document.getElementById('output').value = clipboardText;
                } else {
                    alert('Clipboard API not supported');
                }
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
            }
        }

        // Wait for the page to fully load before attempting to paste
        window.addEventListener('load', () => {
            // Use a button or user interaction to trigger the paste action
            // for demonstration purposes
            pasteClipboardData();
        });
    </script>
</body>
</html>
